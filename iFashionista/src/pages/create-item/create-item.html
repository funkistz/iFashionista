<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="display:flex; flex-direction:column;justify-content:center">
    <img [src]="product.thumbnail" *ngIf="product.id && !captureDataUrl" (click)="capture()"/>
    <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
    <button class="button-image" ion-button clear icon-left (click)="capture()" *ngIf="!product.id">
       <ion-icon name="image"></ion-icon> Choose Image
    </button>
  </div>

  <ion-list no-lines>

    <input type="hidden" [(ngModel)]="product.id" />
    <ion-item>
      <ion-label floating>Name *</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price *</ion-label>
      <ion-input type="number" [(ngModel)]="product.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="4" [(ngModel)]="product.description"></ion-textarea>
    </ion-item>

    <ion-item margin-top>
      <ion-label>Events</ion-label>
      <ion-select multiple="true" [(ngModel)]="product.tags" text-capitalize>
        <ion-option *ngFor="let tag of tags | async" [value] = "tag.$key">
          {{tag.$key}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="wrap" no-padding>
      <ion-badge *ngFor="let tag of product.tags" text-capitalize>{{tag}}</ion-badge>
    </ion-item>

    <ion-item margin-top>
      <ion-label>Colors</ion-label>
      <ion-select multiple="true" [(ngModel)]="product.colors" text-capitalize>
        <ion-option *ngFor="let color of colors | async" [value] = "color.$key">
          {{color.$key}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="wrap" no-padding>
      <ion-badge *ngFor="let color of product.colors" text-capitalize>{{color}}</ion-badge>
    </ion-item>

  </ion-list>

  <button ion-button block (click)='submitProduct();' margin-top>
    <span *ngIf="product.id">Update Product</span>
    <span *ngIf="!product.id">Add Product</span>
  </button>

</ion-content>
