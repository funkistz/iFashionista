<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <!-- <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Catalog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label padding-left>Choose Event</ion-label>
    <ion-select #B (ionChange)="filterProduct(B.value,'tags')" text-capitalize [(ngModel)]="event">
      <ion-option *ngFor="let tag of tags | async" [value] = "tag.$key">
        {{tag.$key}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label padding-left>Choose Color</ion-label>
    <ion-select #C (ionChange)="filterProduct(C.value,'colors')" text-capitalize >
      <ion-option *ngFor="let color of colors | async" [value] = "color.$key">
        {{color.$key}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6 no-padding *ngFor="let product of products | async">
        <ion-card (click)="productInfo(product)">
          <div class="thumbnail-frame">
            <span class="helper"></span>
            <img [src]="product.thumbnail" class="card-thumbnail"/>
          </div>
          <ion-card-content>
            <h2>{{product.name}}</h2>
            <p>RM {{product.price}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
