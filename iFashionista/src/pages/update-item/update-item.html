<ion-header>

  <ion-navbar>
    <ion-title>Update Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="base64Image" *ngIf="base64Image" />
  <button ion-button color="primary" (click)="takePicture()">Open Gallery</button>

  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="product_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="product_price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="4" [(ngModel)]="product_description"></ion-textarea>
    </ion-item>

    <button ion-button block (click)='addProduct();' large margin-top>Submit</button>

  </ion-list>

</ion-content>
