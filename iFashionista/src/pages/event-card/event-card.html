<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <!-- <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="calendar"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Choose Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
  <ion-row>

    <ion-col col-6 *ngFor="let event of eventList | async">

      <ion-card (click)="eventInfo( event )">
        <img [src]="event.thumbnail"/>
        <ion-card-content>
          <ion-card-title>
          {{event.name}}
            </ion-card-title>
          <p>{{event.description}}</p>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>

</ion-content>
