<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <!-- <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="calendar"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title><span *ngIf="!event.id">Add Event</span><span *ngIf="event.id">Add Event</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="display:flex; flex-direction:column;justify-content:center">
    <img [src]="event.thumbnail" *ngIf="event.id && !captureDataUrl" (click)="capture()"/>
    <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
    <button class="button-image" ion-button clear icon-left (click)="capture()" *ngIf="!event.id">
       <ion-icon name="image"></ion-icon> Choose Image
    </button>
  </div>

  <ion-list no-lines>

    <input type="hidden" [(ngModel)]="event.id" />
    <ion-item>
      <ion-label floating>Name *</ion-label>
      <ion-input type="text" [(ngModel)]="event.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea rows="4" [(ngModel)]="event.description"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block (click)='submitEvent();' margin-top>
    <span *ngIf="event.id">Update Event</span>
    <span *ngIf="!event.id">Add Event</span>
  </button>

</ion-content>
